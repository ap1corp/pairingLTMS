<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery simpleClock</title>
	<link rel="stylesheet" type="text/css" href="demo.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="simpleClock.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#clock').simpleClock();
		});
	</script>
</head>
<body>
	<div id="demo">
		<div id="clock">
			<div id="time"></div>
			<div id="date"></div>
		</div>
	</div>
</body>
</html>
